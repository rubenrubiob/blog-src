parameters:
    paths:
        - ./src
        - ./vendor
    layers:
        # Layer definition
        - name: Domain
          collectors:
              - type: directory
                regex: src/Domain
        - name: Application
          collectors:
              - type: directory
                regex: src/Application
        - name: Infrastructure
          collectors:
              - type: directory
                regex: src/Infrastructure
        # Common
        - name: Vendor
          collectors:
              - type: className
                regex: ^(Symfony)\\.*, ^Symfony\\Component\\Uid\\.*

        - name: DoctrineCollections
          collectors:
              - type: className
                regex: ^Doctrine\\Common\\Collections\\.*


    ruleset:
        # Billing BC rules
        Domain:
            - DoctrineCollections
        Application:
            - Domain
            - DoctrineCollections
        Infrastructure:
            - Domain
            - Application
            - Vendor
            - DoctrineCollections
